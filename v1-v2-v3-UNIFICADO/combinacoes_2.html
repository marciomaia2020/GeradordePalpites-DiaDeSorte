<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de Combinações - Loterias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
            margin-top: 30px;
        }
        .table-container {
            width: 95%;
            max-width: 1000px;
            margin: 20px auto;
            overflow-x: auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .highlight-row {
            background-color: #fffacd !important;
            font-weight: bold;
        }
        .zero-value {
            font-size: 11px;
            color: #999;
        }
        .section-title {
            margin-top: 40px;
            color: #007bff;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <h2>Combinações por Modalidade</h2>
    
    <div id="todas-modalidades"></div>

    <h2>Combinações por Modalidade e Dígitos</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Modalidade</th>
                    <th>Intervalo</th>
                    <th>1 Díg</th>
                    <th>2 Díg</th>
                    <th>3 Díg</th>
                    <th>4 Díg</th>
                    <th>5 Díg</th>
                    <th>6 Díg</th>
                    <th>7 Díg</th>
                    <th>8 Díg</th>
                    <th>9 Díg</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo-2"></tbody>
        </table>
    </div>

    <h2>Resumo de Combinações por Modalidade</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Modalidade</th>
                    <th>Intervalo de Números</th>
                    <th>Qtd. Total de Combinações</th>
                    <th>Qtd. de Combinações Válidas</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo-3"></tbody>
        </table>
    </div>

    <script>
        const totaisPorDigito = [10, 45, 120, 210, 252, 210, 120, 45, 10];
        
        const modalidades = [
            { nome: "Dia de Sorte", intervalo: 31 },
            { nome: "Lotofácil", intervalo: 25 },
            { nome: "Super 7", intervalo: 70 },
            { nome: "Lotomania", intervalo: 100 },
            { nome: "Dupla Sena", intervalo: 50 },
            { nome: "Quina", intervalo: 80 },
            { nome: "Timemania", intervalo: 80 },
            { nome: "Mega-Sena", intervalo: 60 }
        ];

        function calcularValidasPorIntervalo(digito, intervalo) {
            let min = Math.pow(10, digito - 1);
            let max = Math.pow(10, digito) - 1;
            let validas = 0;

            for (let i = min; i <= max; i++) {
                if (i <= intervalo) {
                    validas++;
                }
            }
            return validas;
        }

        function calcularCombinacoesPorModalidade(modalidade) {
            return totaisPorDigito.map((total, index) => {
                const digitos = index + 1;
                return {
                    digitos,
                    total,
                    validas: calcularValidasPorIntervalo(digitos, modalidade.intervalo)
                };
            });
        }

        // Criar tabelas para cada modalidade
        const todasModalidades = document.getElementById("todas-modalidades");
        
        modalidades.forEach(modalidade => {
            const combinacoes = calcularCombinacoesPorModalidade(modalidade);
            
            const modalidadeContainer = document.createElement("div");
            modalidadeContainer.innerHTML = `
                <h3 class="section-title">${modalidade.nome} (1-${modalidade.intervalo})</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Dígitos Escolhidos</th>
                                <th>Total de Combinações</th>
                                <th>Válidas (01 a ${modalidade.intervalo})</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${combinacoes.map(item => `
                                <tr class="${item.total === 252 ? 'highlight-row' : ''}">
                                    <td>${item.digitos}</td>
                                    <td>${item.total}</td>
                                    <td>${item.validas}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            todasModalidades.appendChild(modalidadeContainer);
        });

        // Preencher segunda tabela
        const tabelaCorpo2 = document.getElementById("tabela-corpo-2");
        modalidades.forEach(modalidade => {
            const combinacoes = calcularCombinacoesPorModalidade(modalidade);
            const row = document.createElement("tr");
            
            const isHighlight = modalidade.nome === "Dia de Sorte";
            if (isHighlight) {
                row.className = 'highlight-row';
            }

            row.innerHTML = `
                <td>${modalidade.nome}</td>
                <td>01-${modalidade.intervalo}</td>
                ${combinacoes.map(c => 
                    `<td${c.validas === 0 ? ' class="zero-value"' : ''}>${c.validas}</td>`
                ).join('')}
            `;
            tabelaCorpo2.appendChild(row);
        });

        // Preencher terceira tabela
        const tabelaCorpo3 = document.getElementById("tabela-corpo-3");
        modalidades.forEach(modalidade => {
            const combinacoes = calcularCombinacoesPorModalidade(modalidade);
            const maxTotal = Math.max(...combinacoes.map(c => c.total));
            const maxCombs = combinacoes.find(c => c.total === maxTotal);
            
            const row = document.createElement("tr");
            const isHighlight = modalidade.nome === "Dia de Sorte";
            if (isHighlight) {
                row.className = 'highlight-row';
            }
            
            row.innerHTML = `
                <td>${modalidade.nome}</td>
                <td>01-${modalidade.intervalo}</td>
                <td>${maxCombs.total}</td>
                <td>${maxCombs.validas}</td>
            `;
            tabelaCorpo3.appendChild(row);
        });
    </script>
</body>
</html>
