<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Combinações - Dia de Sorte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .table-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            overflow-x: auto;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h2>Tabela de Combinações Válidas - Dia de Sorte</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Dígitos Escolhidos</th>
                    <th>Total de Combinações</th>
                    <th>Válidas (01 a 31)</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo">
            </tbody>
        </table>
    </div>

    <script>
        const dadosTabela = [
            { digitos: 1, total: 10, validas: 5 },
            { digitos: 2, total: 45, validas: 22 },
            { digitos: 3, total: 120, validas: 60 },
            { digitos: 4, total: 210, validas: 105 },
            { digitos: 5, total: 252, validas: 126 },
            { digitos: 6, total: 210, validas: 105 },
            { digitos: 7, total: 120, validas: 60 },
            { digitos: 8, total: 45, validas: 22 },
            { digitos: 9, total: 10, validas: 5 }
        ];

        const tabelaCorpo = document.getElementById("tabela-corpo");

        dadosTabela.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.digitos}</td>
                <td>${item.total}</td>
                <td>${item.validas}</td>
            `;
            tabelaCorpo.appendChild(row);
        });
    </script>

</body>
</html>
